{% extends "app_instagram/base.html" %} {% block content%}
<h1>Додати автора</h1>
<form
  action="{% url 'app_instagram:author_upload' %}"
  method="post"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Ім'я:</label>
    {{form.description}}
  </div>
  <div class="mb-3">
    <label class="form-label">Народжений:</label>
    {{form.born}}
  </div>  
  <div class="mb-3">
    <label class="form-label">Опис життя:</label>
    {{ form.additional_description }}
  </div>
  {% comment %} <div class="mb-3">
    <label class="form-label">Теги:</label>
    {{ form.tags }}
  </div> {% endcomment %}
  {% comment %}
  <div class="mb-3">
    <label class="form-label">Picture</label>
    {{form.path}}
  </div>
  {% endcomment %}
  <button type="submit" class="btn btn-primary">Публікувати</button>
</form>
{% endblock %}
