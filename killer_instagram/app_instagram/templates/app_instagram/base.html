<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="wisth = device-width, user-scLble = no, initial-scale = 1.0, maximum-scale = 1.0, minimum-scale = 1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie = edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>{{title}}</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'app_instagram:pictures' %}"
                  >Quotes to Scrape</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Authors</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'app_instagram:upload' %}"
                  >Upload Quotes</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Upload Authors</a>
              </li>
              <li class="nav-item">
                <form method="post" action="{% url 'users:logout' %}">
                  {% csrf_token %}
                  <button
                    type="submit"
                    class="nav-link"
                    style="
                      border: none;
                      background: none;
                      padding: 0;
                      margin: 0;
                      cursor: pointer;
                    "
                  >
                    Logout
                  </button>
                </form>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'users:login' %}">SignIn</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'users:register' %}">SignUp</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
